<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../cbn-btn-styles/cbn-btn-styles.html">


<dom-module id="cbn-help">
    <template>
        <style include="cbn-btn-styles">
            :host {
                display: block;
            }

            paper-dialog {
                max-width: 700px;
                width: 100%;
            }
        </style>
        <paper-icon-button icon="help" on-click="openDialog"></paper-icon-button>
        <paper-dialog id="dialog" on-iron-overlay-opened="focusTextArea">
            <h2>{{i18n.help}}</h2>
            <paper-textarea id="textarea" rows="5" label="{{i18n.message}}" value="{{textHelp}}"></paper-textarea>
            <div class="buttons">
                <paper-button dialog-dismiss class="icon-btn red background margin">
                    <iron-icon icon="close"></iron-icon>
                    <span>{{i18n.cancel}}</span>
                </paper-button>
                <paper-button autofocus class="icon-btn green background margin" on-click="sendHelp">
                    <iron-icon icon="check"></iron-icon>
                    <span>{{i18n.send}}</span>
                </paper-button>
            </div>
        </paper-dialog>
        <iron-ajax id="saveHelp"
                   url="/salveaza/Feedback"
                   params="[[params]]"
                   on-response="savedHelp"
                   handleAs="json"
                   method="POST"
                   content-type="application/x-www-form-urlencoded"
        ></iron-ajax>
    </template>

    <script>
        /**
         * `cbn-help`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CbnHelp extends Polymer.Element {
            static get is() {
                return 'cbn-help';
            }

            static get properties() {
                return {
                    textHelp: {
                        type: String
                    },
                    i18n: {
                        type: Object,
                        value: function () {
                            if (window.i18n != undefined) {
                                return {
                                    "cancel": window.i18n["cancel"],
                                    "send": window.i18n["send"],
                                    "help": window.i18n["help"],
                                    "message": window.i18n["message"],
                                }
                            } else {
                                return {
                                    "cancel": "Cancel",
                                    "send": "Send",
                                    "help": "Help",
                                    "message": "Message"
                                }
                            }
                        }
                    }
                };
            }

            openDialog() {
                this.textHelp = "";
                this.$.dialog.open();
            }

            focusTextArea() {
                this.$.textarea.shadowRoot.querySelector("iron-autogrow-textarea").shadowRoot.querySelector("textarea").focus();
            }

            sendHelp() {
                if (this.textHelp == undefined || this.textHelp.length <= 3) {
                    this.dispatchEvent(new CustomEvent('cbn-message', {
                        bubbles: true,
                        composed: true,
                        detail: {"text": "Completati mesajul", "type": "error"}
                    }));
                    return;
                }
                this.$.saveHelp.body = {
                    "type": "help",
                    "content": this.textHelp
                };
                this.$.saveHelp.generateRequest();
            }

            savedHelp() {
                this.$.dialog.close();
                this.dispatchEvent(new CustomEvent('cbn-message', {
                    bubbles: true,
                    composed: true,
                    detail: {"text": "Mesajul a fost salvat"}
                }));
            }
        }

        window.customElements.define(CbnHelp.is, CbnHelp);
    </script>
</dom-module>
